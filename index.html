<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey, You!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      animation: bounce 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffffff;
      color: #ff6f61;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff6f61;
      color: #fff;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100vh) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Hey, You! ðŸ‘‹</h1>
  <p>You're absolutely amazing. This page says so! ðŸ˜„</p>
  <button id="magicButton">Click me!</button>

  <script>
    const button = document.getElementById('magicButton');
    const messages = [
      "You're the best! ðŸ’–",
      "Isn't this cute? ðŸ˜",
      "Someone is thinking about you! ðŸŒŸ",
      "You're amazing, don't forget that! ðŸ¦„",
      "Keep smiling! ðŸ˜Š",
      "You deserve all the good vibes! ðŸŽ‰"
    ];
    let messageIndex = 0;

    // Button click handler
    button.addEventListener('click', () => {
      button.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
      createConfetti();
    });

    // Function to create confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }
  </script>
</body>
</html>
