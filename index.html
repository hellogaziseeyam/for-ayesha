<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hello Ayesha 🌈</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #ff6f61;
      animation: bounce 2s infinite;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      width: 150px;
      height: 150px;
      background-color: #fff;
      color: #ff4081;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.4s ease, background-color 0.3s;
      position: relative;
    }

    .item:hover {
      transform: rotate(10deg) scale(1.1);
      background-color: #ff80ab;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff80ab;
      border-radius: 50%;
      animation: fall 2s linear infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fall {
      from {
        transform: translateY(-100vh) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .pop-up {
      position: fixed;
      background: #fff;
      color: #ff4081;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .pop-up button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff4081;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tuki Ayesha 🎉</h1>
  <p>Click on the items below to reveal surprises!</p>
  <div class="container">
    <div class="item" id="choco">🍫</div>
    <div class="item" id="cat">😺</div>
    <div class="item" id="dance">💃</div>
    <div class="item" id="joke">😂</div>
    <div class="item" id="quote">🌈</div>
  </div>

  <div class="pop-up" id="pop-up">
    <p id="pop-message"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const surprises = {
      choco: "Here's some virtual chocolate. Mone mone kheye nio 🍫",
      cat: "Simba says Hi!. 😺",
      dance: "Put on your dancing shoes and shake it like nobody's watching! 💃",
      joke: "Bangladesh Total System 😂",
      quote: "You're a rainbow after the storm. Shine brightly! 🌈"
    };

    const items = document.querySelectorAll('.item');
    const popup = document.getElementById('pop-up');
    const popMessage = document.getElementById('pop-message');

    items.forEach(item => {
      item.addEventListener('click', () => {
        const id = item.id;
        popMessage.textContent = surprises[id];
        popup.style.display = 'block';
        createConfetti();
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 2000);
    }
  </script>
</body>
</html>
